<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Potability Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h1 {
        text-align: center;
        color: #333333;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-weight: bold;
        color: #555555;
      }
      input {
        padding: 0.5rem;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        padding: 0.7rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      h2 {
        text-align: center;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Water Potability Prediction</h1>
      <form action="/predict" method="post">
        <label for="ph">pH:</label>
        <input type="number" step="0.01" name="ph" required />

        <label for="Hardness">Hardness:</label>
        <input type="number" step="0.01" name="Hardness" required />

        <label for="Solids">Solids:</label>
        <input type="number" step="0.01" name="Solids" required />

        <label for="Chloramines">Chloramines:</label>
        <input type="number" step="0.01" name="Chloramines" required />

        <label for="Sulfate">Sulfate:</label>
        <input type="number" step="0.01" name="Sulfate" required />

        <label for="Conductivity">Conductivity:</label>
        <input type="number" step="0.01" name="Conductivity" required />

        <label for="Organic_carbon">Organic Carbon:</label>
        <input type="number" step="0.01" name="Organic_carbon" required />

        <label for="Trihalomethanes">Trihalomethanes:</label>
        <input type="number" step="0.01" name="Trihalomethanes" required />

        <label for="Turbidity">Turbidity:</label>
        <input type="number" step="0.01" name="Turbidity" required />

        <button type="submit">Predict</button>
      </form>
      {% if prediction_text %}
      <h2>{{ prediction_text }}</h2>
      {% endif %}
    </div>
  </body>
</html>
